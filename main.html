<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">
    <title>Fruit Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen">
        <img id="loadingImage" src="img/BTN_Spin.png" alt="Loading..."/>
    </div>

    <img id="fruitSelection" src="img/selex.png" alt="Fruit Selection"/>

    <div id="fruitOptions">
        <img class="fruitImage" src="img/SYM1.png" alt="WILD" onclick="selectFruit(0)"/>
        <img class="fruitImage" src="img/SYM2.png" alt="STRAWBERRY" onclick="selectFruit(1)"/><br>
        <img class="fruitImage" src="img/SYM3.png" alt="PINEAPPLE" onclick="selectFruit(2)"/>
        <img class="fruitImage" src="img/SYM4.png" alt="LEMON" onclick="selectFruit(3)"/><br>
        <img class="fruitImage" src="img/SYM5.png" alt="MELON" onclick="selectFruit(4)"/>
        <img class="fruitImage" src="img/SYM6.png" alt="GRAPES" onclick="selectFruit(5)"/>
    </div>

    <img id="fruitDisplay" src="img/SYM1.png" alt="Current Fruit"/>
    <img id="winDisplay" src="img/win.png" alt="You Win!" onclick="window.location.reload()"/>
    <img id="loseDisplay" src="img/lose.png" alt="You Lose!" onclick="window.location.reload()"/>

    <div id="selectionPrompt"></div>
    <img id="startButton" src="img/push.png" alt="Start" onclick="startGame()"/>
    <img id="stopButton" src="img/stop.png" alt="Stop" onclick="stopGame()"/>
    <img id="muteButton" src="img/soff.png" alt="Mute Sound" onclick="toggleBackgroundMusic()"/>
    <img id="playButton" src="img/son.png" alt="Play Sound" onclick="toggleBackgroundMusic()"/>
    <img id="stopPrompt" src="img/pushtostop.png" alt="Press to Stop"/>

    <div id="gameResult"></div>

    <script src="game.js"></script>
    </body>
</html>
