<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">
    <title>Fruit Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen">
        <img id="loadingImage" src="img/BTN_Spin.png" alt="Loading..."/>
    </div>

    <img id="fruitSelection" src="img/selex.png" alt="Fruit Selection"/>

    <div id="fruitOptions">
        <img class="fruitImage" src="img/SYM1.png" alt="WILD" onclick="selectFruit('WILD')"/>
        <img class="fruitImage" src="img/SYM2.png" alt="GRAPES" onclick="selectFruit('GRAPES')"/><br>
        <img class="fruitImage" src="img/SYM3.png" alt="STRAWBERRY" onclick="selectFruit('STRAWBERRY')"/>
        <img class="fruitImage" src="img/SYM3.png" alt="PINEAPPLE" onclick="selectFruit('PINEAPPLE')"/><br>
        <img class="fruitImage" src="img/SYM4.png" alt="LEMON" onclick="selectFruit('LEMON')"/>
        <img class="fruitImage" src="img/SYM5.png" alt="MELON" onclick="selectFruit('MELON')"/>
    </div>

    <img id="fruitDisplay" src="img/SYM1.png" alt="Current Fruit"/>
    <img id="winDisplay" src="img/win.png" alt="You Win!" onclick="window.location.reload()"/>
    <img id="loseDisplay" src="img/lose.png" alt="You Lose!" onclick="window.location.reload()"/>

    <div id="selectionPrompt"></div>
    <img id="startButtonDisabled" src="img/BTN_Spin_d.png"/>
    <img id="startButtonEnabled" src="img/BTN_Spin.png" onclick="startGame()"/>
    <img id="muteButton" src="img/soff.png" alt="Mute Sound" onclick="toggleBackgroundMusic()"/>
    <img id="playButton" src="img/son.png" alt="Play Sound" onclick="toggleBackgroundMusic()"/>

    <div id="gameResult"></div>

    <script src="game.js"></script>
    </body>
</html>
