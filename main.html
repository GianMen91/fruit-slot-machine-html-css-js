<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fruit Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen">
        <img id="loadingImage" src="img/BTN_Spin.png" alt="Loading..."/>
    </div>

    <h2 id="fruitSelectionTitle">Pick your fruit and press the green button to spin!</h2>
    <h3 id="fruitSelectionSubtitle">If your chosen fruit matches the final spin, you win!</h3>

    <div id="fruitOptions">
        <img class="fruitImage" src="img/SYM1.png" alt="WILD" onclick="selectFruit('WILD')"/>
        <img class="fruitImage" src="img/SYM2.png" alt="GRAPE" onclick="selectFruit('GRAPE')"/><br>
        <img class="fruitImage" src="img/SYM3.png" alt="STRAWBERRY" onclick="selectFruit('STRAWBERRY')"/>
        <img class="fruitImage" src="img/SYM4.png" alt="PINEAPPLE" onclick="selectFruit('PINEAPPLE')"/><br>
        <img class="fruitImage" src="img/SYM5.png" alt="LEMON" onclick="selectFruit('LEMON')"/>
        <img class="fruitImage" src="img/SYM6.png" alt="MELON" onclick="selectFruit('MELON')"/>
    </div>

    <img id="fruitDisplay" src="img/SYM1.png" alt="Current Fruit"/>

    <h2 id="resultText"></h2>


    <img id="startButtonDisabled" src="img/BTN_Spin_d.png"/>
    <img id="startButtonEnabled" src="img/BTN_Spin.png" onclick="startGame()"/>

    <button id="muteButton" onclick="toggleBackgroundMusic()">
        <i class="fas fa-volume-mute"></i>
    </button>
    <button id="playButton" onclick="toggleBackgroundMusic()" style="display: none;">
        <i class="fas fa-play"></i>
    </button>

    <script src="game.js"></script>
    </body>
</html>
