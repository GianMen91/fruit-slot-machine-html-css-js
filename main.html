<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">
    <title>Fruit Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loading">
    <img id="loading-image" src="img/BTN_Spin.png" alt="Loading..."/>
</div>

<img id="select" src="img/selex.png" alt="Selection"/>

<div id="groups">
    <img id="one" src="img/SYM1.png" alt="Symbol 1" onclick="selectFruit(1)"/>
    <img id="two" src="img/SYM2.png" alt="Symbol 2" onclick="selectFruit(2)"/><br>
    <img id="three" src="img/SYM3.png" alt="Symbol 3" onclick="selectFruit(3)"/>
    <img id="four" src="img/SYM4.png" alt="Symbol 4" onclick="selectFruit(34)"/><br>
    <img id="fix" src="img/SYM5.png" alt="Symbol 5" onclick="selectFruit(5)"/>
    <img id="six" src="img/SYM6.png" alt="Symbol 6" onclick="selectFruit(6)"/>
</div>

<img id="begin" src="img/SYM1.png" alt="Current Symbol"/>
<img id="win" src="img/win.png" alt="Win" onclick="window.location.reload()"/>
<img id="lose" src="img/lose.png" alt="Lose" onclick="window.location.reload()"/>

<div id="select-text"></div>
<img id="push" src="img/push.png" alt="Push Button" onclick="change()"/>
<img id="stop" src="img/stop.png" alt="Stop Button" onclick="stopGame()"/>
<img id="sound" src="img/soff.png" alt="Mute Sound" onclick="toggleMusic()"/>
<img id="sound1" src="img/son.png" alt="Play Sound" onclick="toggleMusic()"/>
<img id="stop-button" src="img/pushtostop.png" alt="Push to Stop"/>

<div id="result"></div>

<script src="game.js"></script>
</body>
</html>
